<script type="text/javascript">
  function loadVideo() {
    var jsWebUrl = location.protocol + '//' + location.host;
    var player;
    var config = {
      page: {
        origin: jsWebUrl,
      },
      player: {
        skipAd: true,
        pageSection:  "default",
        adSection: "",
        autoPlay:  true,
        nextVideoCounter: 5000,
        startFromSec: 0,
        pauseOnHide: false,
      },
      controls:{
        controlsType: "custom",
        showDimIcon: false,
        showFullScreen: true,
        showAutoPlayNext: true,
        showShare: true,
        volume: 100,
        mute: false,
        autoPlayNext: true,
        showNextButton: true,
        showPrevButton: true,
        showSpeedMenu: true,
      },
      video: {
        id: "1x13vaqggk",
        nextVideoID: "1x1bemyglo",
        prevVideoID: "1x1eafjggl",
        image: "",
        title: "",
        shareUrl: "www.toi.in",
      },
      events: {
        onPlayerEvent: function(evtname, data) {
        },
        onAdEvent: function(evtname, data) {
        }
      }
    };

    function loadPlayer() {
      window.S.load('playerContainer', config, function(inst) {
        console.log("Player load Completed");
        player = inst;
      });
    }
    loadPlayer();
}

setTimeout(function(){

}, 2000);
